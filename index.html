<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easymail Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      margin-bottom: 24px;
      color: #2c3e50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #2980b9;
    }

    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }

    .footer-text a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>สร้างบัญชี </h2>
    <form>
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="signup-btn">สมัครสมาชิก</button>
    </form>
    <div class="footer-text">
      มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a>
    </div>
  </div>
</body>
</html>
